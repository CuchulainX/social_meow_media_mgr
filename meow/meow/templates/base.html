<!doctype html>
<html>
<head>
    <title>{% block title %}meow - Daily Bruin{% endblock %}</title>
    

    <link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/foundation.min.css" type="text/css">
    <link rel="stylesheet" href="{{ STATIC_URL }}scheduler.css" type="text/css">
    {% block extra-css %}{% endblock %}
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}foundation/js/vendor/jquery.js"><\/script>')</script>
    
    <script src="{{ STATIC_URL }}foundation/js/foundation/foundation.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            $('.message-success').animate({opacity:0.2}, 5000);
        });

</head>
    
<body>
{% block content %}{% endblock %}
</body>

</html>
