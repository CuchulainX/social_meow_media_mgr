<!doctype html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <title>{% block title %}meow - Daily Bruin{% endblock %}</title>
    

    <link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/foundation.min.css" type="text/css">
    <link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/general_foundicons.css" type="text/css">
    <link rel="stylesheet" href="{{ STATIC_URL }}scheduler.css" type="text/css">
    {% block extra-css %}{% endblock %}
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}foundation/js/vendor/jquery.js"><\/script>')</script>
    
    <script src="{{ STATIC_URL }}foundation/js/foundation/foundation.js"></script>
    <script src="{{ STATIC_URL }}foundation/js/foundation/foundation.alerts.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            // Fade alert boxes
            $('.alert-box.success').animate({opacity:0.2}, 5000);
            // Make tables clickable
            $('table tr').click(function(e){
                if($(this).attr('href') != "" && $(this).attr('href') != void 0)
                {
                    e.preventDefault();
                    window.location = $(this).attr('href');
                    return false;
                }
            });
            
        });
    </script>
    
    {% block extra-js %}{% endblock %}
    
</head>
    
<body>
{% block content %}{% endblock %}
</body>

</html>
